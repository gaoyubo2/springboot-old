<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clicaptcha在线演示</title>
        <link href="../css/captcha.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="jquery-1.8.3.min.js"></script>
        <script src="../clicaptcha.js"></script>
        <script>
            $(function () {
                $('#sub').click(function () {
                    $('#clicaptcha-submit-info').clicaptcha({
                        src: '../clicaptcha.php',
                        callback: function () {
                            $('#form').submit();
                        }
                    });
                });
            });
        </script>
    </head>

    <body>
        <div id="login">
            <form action="action.php" id="form" method="post" name="form">
                <div class="row">
                    <div class="text">用户名：</div>
                    <div class="input"><input type="text"></div>
                </div>
                <div class="row">
                    <div class="text">密码：</div>
                    <div class="input"><input type="password"></div>
                </div>
                <div class="row">
                    <button id="sub" type="button">提交</button>
                </div>
                <input id="clicaptcha-submit-info" name="clicaptcha-submit-info" type="hidden">
            </form>
        </div>
    </body>
</html>
