<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>test</title>
        <script src="../artDialog.source.js?skin=default"></script>
        <script src="../plugins/iframeTools.source.js"></script>
    </head>

    <body style="margin:0">
        <div style="padding:20px;">
            <div class="tips"
                 style="margin:4px 0; padding:5px; background:#EEF7F5; text-align:left; color:#000; border-radius:3px; border:1px solid #D7EAE2; ">
                我是iframe页面：<a href="iframeB.html" target="_blank">iframeB.html</a></div>
            <input id="bInput" style="width:15em; padding:4px" value="">
            <button id="aButton">返回数据给A页面</button>
            <a href="#" id="reload">刷新A页面</a>
        </div>
        <script>
            document.getElementById('bInput').value = art.dialog.data('aValue');// 读取A页面的数据

            // 返回数据给A页面
            document.getElementById('aButton').onclick = function () {
                var bValue = document.getElementById('bInput').value;
                art.dialog.data('bValue', bValue);// 存储数据
                art.dialog.close();
            };

            // 刷新A页面
            document.getElementById('reload').onclick = function () {
                var win = art.dialog.open.origin;
                win.location.reload(); // 注意：如果父页面重载或者关闭其子对话框全部会关闭
                return false;
            };
        </script>
    </body>
</html>
