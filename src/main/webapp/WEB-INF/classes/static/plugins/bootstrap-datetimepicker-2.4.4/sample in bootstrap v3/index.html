<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="./bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet">
        <link href="../css/bootstrap-datetimepicker.min.css" media="screen" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <form action="" class="form-horizontal" role="form">
                <fieldset>
                    <legend>Test</legend>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="dtp_input1">DateTime Picking</label>
                        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z"
                             data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" readonly size="16" type="text" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input id="dtp_input1" type="hidden" value=""/><br/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="dtp_input2">Date Picking</label>
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                             data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" readonly size="16" type="text" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input id="dtp_input2" type="hidden" value=""/><br/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="dtp_input3">Time Picking</label>
                        <div class="input-group date form_time col-md-5" data-date="" data-date-format="hh:ii"
                             data-link-field="dtp_input3" data-link-format="hh:ii">
                            <input class="form-control" readonly size="16" type="text" value="">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <input id="dtp_input3" type="hidden" value=""/><br/>
                    </div>
                </fieldset>
            </form>
        </div>

        <script charset="UTF-8" src="./jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script charset="UTF-8" src="../js/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <script charset="UTF-8" src="../js/locales/bootstrap-datetimepicker.fr.js" type="text/javascript"></script>
        <script type="text/javascript">
            $('.form_datetime').datetimepicker({
                //language:  'fr',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            });
            $('.form_date').datetimepicker({
                language: 'fr',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
            $('.form_time').datetimepicker({
                language: 'fr',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 1,
                minView: 0,
                maxView: 1,
                forceParse: 0
            });
        </script>

    </body>
</html>
