        <div class="main">
            <div class="wraper">
                <p class="tr"><a class="blue ml10 fz12" href="demo.html">返回示例首页&raquo;</a></p>

                <h2 class="green">检测重复密码是否与第一次输入的密码一致</h2>

                <form action="demo/ajax_post.php" class="registerform">
                    <table style="table-layout:fixed;" width="100%">
                        <tr>
                            <td class="need" style="width:10px;">*</td>
                            <td style="width:70px;">密码：</td>
                            <td style="width:205px;"><input class="inputxt" datatype="*6-16" errormsg="密码范围在6~16位之间！"
                                                            name="userpassword"
                                                            nullmsg="请设置密码！" type="password" value=""/>
                            </td>
                            <td>
                                <div class="Validform_checktip"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="need">*</td>
                            <td style="width:205px;">确认密码：</td>
                            <td><input class="inputxt" datatype="*" errormsg="您两次输入的账号密码不一致！" name="userpassword2"
                                       nullmsg="请再输入一次密码！"
                                       recheck="userpassword" tip="test" type="password"
                                       value="test"/></td>
                            <td>
                                <div class="Validform_checktip"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="need"></td>
                            <td></td>
                            <td colspan="2" style="padding:10px 0 18px 0;">
                                <input type="submit" value="提 交"/> <input type="reset" value="重 置"/>
                            </td>
                        </tr>
                    </table>
                </form>

                <h2>说明：</h2>
                <div class="tipmsg">
                    <p><strong>recheck：</strong>给表单元素绑定recheck属性，赋值为需要比对的元素name名称，如上例中recheck="userpassword"，则当前元素的值会与该表单下name为userpassword的表单元素值比对。
                    </p>
                    <p>recheck可以任意个数指定。</p>
                </div>

            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                //$(".registerform").Validform();  //就这一行代码！;

                $(".registerform").Validform({
                    tiptype: 2,
                    ajaxPost: true
                });
            })
        </script>
